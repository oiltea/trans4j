name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: false

  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK + Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mvn -B versions:set -DnewVersion=$VERSION versions:commit

      - name: Deploy to Maven Central
        run: |
          mvn -B clean deploy -P release -DskipTests
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest Maven Central version
        run: |
          LATEST=$(curl -s 'https://search.maven.org/solrsearch/select?q=g:"io.github.oiltea"+AND+a:"trans4j"&rows=1&wt=json' | jq -r '.response.docs[0].latestVersion')
          echo "LATEST_VERSION=$LATEST" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/<version>.*<\/version>/<version>${LATEST_VERSION}<\/version>/" README.md
          sed -i "s/<version>.*<\/version>/<version>${LATEST_VERSION}<\/version>/" README_zh.md

